<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PSER Nigehban | Smart QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00A859;
            --accent: #F6C800; /* Gold */
            --glass: rgba(255, 255, 255, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            background: #eef2f3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #a8ffcc; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #ffeaa7; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 40px); }
        }

        /* Card Style */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.8);
            width: 90%;
            max-width: 420px;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- TEXT ANIMATION 1: SHIMMERING GRADIENT TITLE --- */
        .logo-area i {
            font-size: 45px;
            color: var(--primary);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        .gradient-text {
            font-weight: 800;
            font-size: 28px;
            background: linear-gradient(to right, #006837 0%, #00A859 20%, #F6C800 50%, #00A859 80%, #006837 100%);
            background-size: 200% auto;
            color: #000;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- TEXT ANIMATION 2: TYPEWRITER SUBTITLE --- */
        .typing-container {
            display: inline-block;
            margin-bottom: 30px;
        }

        .typing-text {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            font-size: 14px;
            color: #666;
            border-right: 2px solid var(--primary);
            width: 0;
            animation: 
                typing 3s steps(40, end) forwards,
                blink-caret .75s step-end infinite;
            animation-delay: 0.5s; /* Wait for card to load */
            animation-fill-mode: forwards; /* Keep text visible after typing */
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary) }
        }

        /* Input */
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #eee;
            border-radius: 12px;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--primary); }

        /* Button */
        .btn-gen {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-gen:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,168,89,0.2); }

        /* QR Output */
        #qr-container {
            display: none;
            margin-top: 20px;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        #qrcode { display: flex; justify-content: center; margin-bottom: 10px; }
        
        .download-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
        }

        /* --- TEXT ANIMATION 3: HOVER EXPAND DEVELOPER NAME --- */
        .dev-badge {
            margin-top: 30px;
            display: inline-flex;
            align-items: center;
            background: rgba(255,255,255,0.5);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.8);
            transition: 0.3s;
        }
        
        .dev-badge:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .dev-img { width: 35px; height: 35px; border-radius: 50%; margin-right: 10px; border: 2px solid var(--primary); }
        
        .dev-name {
            font-size: 14px;
            color: #333;
            font-weight: 700;
            transition: letter-spacing 0.3s ease, color 0.3s ease;
        }

        /* The Magic: Spacing increases on hover */
        .dev-badge:hover .dev-name {
            letter-spacing: 2px;
            color: var(--primary);
        }
        
        .dev-role { font-size: 10px; color: #888; display: block; }

    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="card">
        <!-- Logo Area -->
        <div class="logo-area">
            <i class="fa-solid fa-id-card-clip"></i>
            <!-- Animation 1: Gradient Text -->
            <h1 class="gradient-text">PSER Nigehban</h1>
        </div>

        <!-- Animation 2: Typewriter -->
        <div class="typing-container">
            <p class="typing-text">Generate your digital ID instantly...</p>
        </div>

        <div class="input-group">
            <input type="number" id="cardInput" placeholder="Enter Card / CNIC No">
        </div>

        <button class="btn-gen" onclick="generateQR()">
            Generate QR Code
        </button>

        <div id="qr-container">
            <div id="qrcode"></div>
            <a href="#" id="downloadLink" class="download-link">Download Image</a>
        </div>

        <!-- Developer Section -->
        <div class="dev-badge">
            <img src="https://jobs.punjab.gov.pk/PJP-Uploads/frontend/01032025151329_ahsan_aslam_cv_pic.jpg" class="dev-img" alt="Dev">
            <div>
                <span class="dev-role">Developed By</span>
                <!-- Animation 3: Hover Expand -->
                <div class="dev-name">Ahsan Aslam (Enumerator) </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQR() {
            const val = document.getElementById('cardInput').value;
            const container = document.getElementById('qr-container');
            const qrDiv = document.getElementById('qrcode');
            const dlLink = document.getElementById('downloadLink');

            if(!val) { alert("Please enter a number"); return; }

            qrDiv.innerHTML = "";
            container.style.display = "block";
            
            new QRCode(qrDiv, {
                text: val,
                width: 150,
                height: 150
            });

            setTimeout(() => {
                dlLink.href = qrDiv.querySelector('img').src;
                dlLink.download = "nigehban-" + val + ".png";
            }, 100);
        }
    </script>
</body>
</html>
